<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form">
        <span class="formTitle">Sign up</span>
        <form action="">
            <div class="formInput">
                <input type="text" placeholder="Name">
                <span class="bar"></span>
            </div>
            <div class="formInput">
                <input type="text" placeholder="Email">
                <span class="bar"></span>
            </div>
            <div class="formInput">
                <input type="text" placeholder="Password">
                <span class="bar"></span>
            </div>
            <div class="formInput">
                <input type="text" placeholder="Confirm password">
                <span class="bar"></span>
            </div>
            <button type="submit" class="formButton">Sign up</button>
            <span class="formSwitch">
                Already have an account? <a href="a">Login</a>
            </span>
        </form>
    </div>
</body>
</html>
