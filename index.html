<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section class="container">
        <div class="title">
            <h1>Undertale characters</h1>
            <div class="underline"></div>
        </div>
        <article class="review">
            <div class="img-container">
                <img src="undertale-frisk.jpg" id="person-img" alt="" />
            </div>
            <h2 id="author">Frisk</h2>
            <p id="position">main character</p>
            <p id="info">
                I fell down ebot mountain and i want to go back home again
            </p>
            <div class="button-container">
                <button class="prev-btn">Previous</button>
                <button class="next-btn">Next</button>
                <button class="random-btn">Random</button>
            </div>
        </article>
    </section>
    <script src="app.js"></script>
</body>
</html>
