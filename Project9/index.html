<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- preloader -->
    <div class="preLoader">
        <img src=".preLoader.gif" alt="preLoader" class="preLoaderItem">
    </div>
    <header>
        <!-- header -->
        <video controls muted autoplay loop class="videoContainer">
            <source src="./video.mp4" type="video/mp4">
        </video>
        <h1>Video Project</h1>
        <button class="switchBtn">
            <span>Play</span>
            <span>Pause</span>
            <span class="switch"></span>
        </button>
    </header>
    <script src="app.js"></script>
</body>
</html>
